version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: wealthmind-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: wealthmind
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - wealthmind-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wealthmind-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/wealthmind
      - JWT_SECRET=your_jwt_secret_key_change_in_production
      - JWT_EXPIRE=7d
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - wealthmind-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wealthmind-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - wealthmind-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  wealthmind-network:
    driver: bridge

volumes:
  mongodb_data:
